<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emmanuel Mbulu, emmanuel.mbulu@gmail.com">
    <meta name="description" content="Spring Boot Book Demo of Web Application Architecture assignments by Emmanuel">
    <meta name="keywords" content="MIU, WAA, DE Course">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-3 mb-3">
        <h1 th:text="${book.title}">Title</h1>
        <hr>
        <div class="row mt-3">
            <dl class="row mt-4">
                <dt class="col-sm-3">Book's title</dt>
                <dd class="col-sm-9" th:text="${book.title}">Title</dd>

                <dt class="col-sm-3">Book's ISBN</dt>
                <dd class="col-sm-9" th:text="${book.isbn}">ISBN</dd>

                <dt class="col-sm-3">Book's author</dt>
                <dd class="col-sm-9" th:text="${book.author}">Author</dd>

                <dt class="col-sm-3">Book's published date</dt>
                <dd class="col-sm-9" th:text="${book.publishedDate}">Date</dd>
            </dl>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>

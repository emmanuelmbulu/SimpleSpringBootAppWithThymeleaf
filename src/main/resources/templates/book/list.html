<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emmanuel Mbulu, emmanuel.mbulu@gmail.com">
    <meta name="description" content="Spring Boot Book Demo of Web Application Architecture assignments by Emmanuel">
    <meta name="keywords" content="MIU, WAA, DE Course">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - List of Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-6">
            <h1>List of books</h1>
        </div>
        <div class="col-6">
            <form class="row g-3" th:action="@{/books/search}" >
                <div class="col-auto">
                    <label for="staticEmail2" class="visually-hidden">Search keyword</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Search keyword">
                </div>
                <div class="col-auto">
                    <label for="keyword" class="visually-hidden">Keyword</label>
                    <input type="text" name="q" class="form-control" id="keyword" placeholder="Keyword">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Go</button>
                </div>
            </form>
        </div>
    </div>
    <hr>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Published date</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${books}">
                <td><a th:href="@{'/books/' + ${item.id} + '/details'}" th:text="${item.title}">Title</a></td>
                <td th:text="${item.isbn}">ISBN</td>
                <td th:text="${item.author}">Author</td>
                <td th:text="${item.publishedDate}">Author</td>
            </tr>
            <tr th:if="${#lists.isEmpty(books)}">
                <td colspan="4">No book found</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
